<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etherwall</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div id="settings-overlay" class="settings-overlay hidden">
      <div class="settings-panel">
        <h2 class="settings-title">Etherwall</h2>

        <!-- Animation mode -->
        <div class="setting-row mode-row">
          <span>Mode</span>
          <div class="mode-pills">
            <button class="mode-pill active" data-mode="0">Orbs</button>
            <button class="mode-pill"        data-mode="1">Smoke</button>
            <button class="mode-pill"        data-mode="2">Ripple</button>
          </div>
        </div>

        <!-- Sliders -->
        <label class="setting-row">
          <span>Orbs</span>
          <input type="range" id="orb-count" min="4" max="30" step="1" value="12" />
          <span class="val" id="orb-count-val">12</span>
        </label>

        <label class="setting-row">
          <span>Speed</span>
          <input type="range" id="anim-speed" min="0.2" max="3.0" step="0.1" value="1.0" />
          <span class="val" id="anim-speed-val">1.0×</span>
        </label>

        <label class="setting-row">
          <span>Glow</span>
          <input type="range" id="orb-opacity" min="0.1" max="1.0" step="0.05" value="0.80" />
          <span class="val" id="orb-opacity-val">80%</span>
        </label>

        <!-- FX toggles (orbs mode only) -->
        <div class="setting-row fx-row" id="fx-row">
          <span>Effects</span>
          <div class="fx-toggles">
            <button class="fx-toggle active" data-fx="stars">Stars</button>
            <button class="fx-toggle active" data-fx="aurora">Aurora</button>
            <button class="fx-toggle active" data-fx="shooting">Comets</button>
            <button class="fx-toggle active" data-fx="lines">Lines</button>
          </div>
        </div>

        <!-- Music -->
        <div class="setting-row music-row">
          <span>Music</span>
          <button id="btn-music" class="music-btn">▶ On</button>
          <input type="range" id="music-vol" min="0" max="1" step="0.05" value="0.55" />
          <span class="val" id="music-vol-val">55%</span>
        </div>

        <!-- Controls -->
        <div class="setting-row btn-row">
          <button id="btn-quit"       class="ctrl-btn quit-btn">Quit</button>
          <button id="btn-fullscreen" class="ctrl-btn">Fullscreen</button>
        </div>

        <p class="hint-text">Top-right corner to show  ·  Esc to quit</p>
      </div>
    </div>
  </body>
</html>
